version: '3'
services:
  app:
    build: .
    volumes:
      - /var/www/tw_on_youtube
    expose:
      - "3000"
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "80:80"
    links:
      - app
      - redis
  sidekiq:
    volumes:
      - .:/app
    depends_on:
      - 'redis'
    build: .
    command: bundle exec sidekiq
    links:
      - redis
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis
    command: redis-server --appendonly yes
volumes:
  redis-data:
  bundle:
    driver: local
